<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <!-- container -->
    <div class="container">
        <!-- left part -->
        <div class="left-container">
            <img src="images/image.jpg" alt="">
            <div class="logo-background">
                <img src="images/odin.png" alt="">
                <span class="logo">Odin</span>
            </div>
            <p>Photo by <u>Pawel Czerwinski</u> on <u><a href="https://unsplash.com/photos/blue-water-wave-during-daytime-Nho-1hXd3d4">Unsplash.com</a></u></p>
        </div>

        <!-- right part -->
         <div class="right-container">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
            <p>Sign up <i>now</i> to get started.</p>
            <p>You <i>know</i> you want to.</p>
            <div class="form-background">
                <p>Let's do this!</p>
                <form id="form">
                    <ul>
                        <div>
                            <li>
                                <label for="first-name">FIRST NAME</label>
                                <input type="text" id="first-name" name="first-name" placeholder="Ali" required>
                            </li>
                            <li>
                                <label for="email">EMAIL</label>
                                <input type="email" id="email" name="email" placeholder="example@example.com" required>
                            </li>
                            <li>
                                <label for="password">PASSWORD</label>
                                <input type="password" id="password" name="password" placeholder="123456" required>
                            </li>
                        </div>
                        <div>
                            <li>
                                <label for="last-name">LAST NAME</label>
                                <input type="text" id="last-name" name="last-name" placeholder="Hassan" required>
                            </li>
                            <li>
                                <label for="phone-number">PHONE NUMBER</label>
                                <input type="tel" id="phone-number" name="phone-number" placeholder="39913999" required pattern="[0-9]+">
                            </li>
                            <li>
                                <label for="c-password">CONFIRM PASSWORD</label>
                                <input type="password" id="c-password" name="c-password" placeholder="123456" required>
                            </li>
                        </div>
                    </ul>
                </form>
            </div>
            <button type="submit" form="form" value="submit">Create Account</button>
            <div>Already have an account? <span>Log in</span></div>
         </div>
    </div>
</body>
</html>
